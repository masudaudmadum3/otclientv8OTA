name: Build on request
on: [workflow_dispatch]

jobs:
  Windows:
    name: Build windows version
    runs-on: windows-2022
    timeout-minutes: 120
    env:
      # Define o triplet padrão via variável de ambiente (substitui o input antigo)
      VCPKG_DEFAULT_TRIPLET: x64-windows-static

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          submodules: recursive

    - name: Get latest CMake
      uses: lukka/get-cmake@latest

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Run vcpkg (Manifest Mode)
      uses: lukka/run-vcpkg@v11
      id: runvcpkg
      with:
        # Commit fixo para estabilidade
        vcpkgGitCommitId: 5e5d0e1cd7785623065e77eff011afdeec1a3574
        # Aponta para o arquivo de manifesto na raiz
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Configure CMake (Manual)
      # Nota: A action run-vcpkg define automaticamente a variável VCPKG_ROOT_O que usamos no toolchain file abaixo
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE="Release" `
          -DVERSION=${{github.run_number}} `
          -DCMAKE_TOOLCHAIN_FILE="${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows-static `
          "-DCMAKE_POLICY_VERSION_MINIMUM=3.5"

    - name: Build CMake (Manual)
      run: |
        cmake --build build --config Release

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries-windows
        path: |
          build/Release/otclient.exe
        if-no-files-found: error

  Android:
    name: Build android version
    runs-on: windows-2019
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          submodules: recursive

    - name: Setup MSBuild and add to PATH
      uses: microsoft/setup-msbuild@v2
      id: setup_msbuild

    - name: Create data.zip for android
      run: |
        powershell -ExecutionPolicy Bypass -File .\create_android_assets.ps1

    - name: Decompress android libs
      run: |
        7z x android_libs.7z -aoa -oC:\android

    - name: Install android
      run: |
        $sdkRoot = $env:ANDROID_SDK_ROOT
        $sdkManager = "$sdkRoot\cmdline-tools\latest\bin\sdkmanager.bat"
        Write-Host "Using SDK Manager at: $sdkManager"
        echo "y" | & $sdkManager "ndk;21.4.7075529"

    - name: Suppress Android Warnings
      run: |
        $vcxproj = "android\otclientv8_lib\otclientv8_lib.vcxproj"
        if (Test-Path $vcxproj) {
            Write-Host "Patching $vcxproj to disable warnings..."
            $content = Get-Content $vcxproj -Raw
            $content = $content -replace '</ClCompile>', '<AdditionalOptions>-w -Wno-unused-command-line-argument %(AdditionalOptions)</AdditionalOptions></ClCompile>'
            Set-Content -Path $vcxproj -Value $content
        } else {
            Write-Warning "Could not find project file to patch."
        }

    - name: Build for android
      timeout-minutes: 25
      run: |
        cd android
        $env:VS_NdkRoot="$env:ANDROID_SDK_ROOT\ndk\21.4.7075529"
        MSBuild.exe /p:Configuration=Release /p:Platform="ARM64" /p:BUILD_REVISION=${{github.run_number}} /v:q

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries-android
        path: |
          otclientv8.apk
        if-no-files-found: error

  Mac:
    name: Build mac os version
    runs-on: macos-11
    timeout-minutes: 120
    env:
      VCPKG_DEFAULT_TRIPLET: x64-osx

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          submodules: recursive

    - name: Get latest CMake
      uses: lukka/get-cmake@latest

    - name: MacOS - install physfs pkgconfig luajit xquartz
      run: brew install physfs pkgconfig luajit xquartz

    - name: Run vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 5e5d0e1cd7785623065e77eff011afdeec1a3574
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Build with CMake
      uses: lukka/run-cmake@v3
      with:
        buildDirectory: ${{ runner.workspace }}/build
        cmakeAppendedArgs: '-G Ninja -DCMAKE_BUILD_TYPE="Release" -DVERSION=${{github.run_number}} "-DCMAKE_POLICY_VERSION_MINIMUM=3.5" -w -Wno-dev'
        cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
        useVcpkgToolchainFile: true

    - name: Change name
      run: |
        mv '${{ runner.workspace }}/build/otclient' '${{ runner.workspace }}/build/otclient_mac'

    - name: Upload otclient
      uses: actions/upload-artifact@v4
      with:
        name: binaries-mac
        path: |
          ${{ runner.workspace }}/build/otclient_mac
        if-no-files-found: error

  Linux:
    name: Build linux version
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    env:
      VCPKG_DEFAULT_TRIPLET: x64-linux

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          submodules: recursive

    - name: Get latest CMake
      uses: lukka/get-cmake@latest

    - name: Ubuntu - install opengl lua5.1 luajit
      run: sudo apt update && sudo apt install -y libglew-dev liblua5.1-0-dev libluajit-5.1-dev

    - name: Run vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 5e5d0e1cd7785623065e77eff011afdeec1a3574
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Build with CMake
      uses: lukka/run-cmake@v3
      with:
        buildDirectory: ${{ runner.workspace }}/build
        cmakeAppendedArgs: '-G Ninja -DCMAKE_BUILD_TYPE="Release" -DVERSION=${{github.run_number}} "-DCMAKE_POLICY_VERSION_MINIMUM=3.5" -w -Wno-dev'
        cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
        useVcpkgToolchainFile: true

    - name: Change name
      run: |
        mv '${{ runner.workspace }}/build/otclient' '${{ runner.workspace }}/build/otclient_linux'

    - name: Upload otclient
      uses: actions/upload-artifact@v4
      with:
        name: binaries-linux
        path: |
          ${{ runner.workspace }}/build/otclient_linux
        if-no-files-found: error
